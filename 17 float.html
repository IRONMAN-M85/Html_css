<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1 {
            height:344px;
            width: 344px;
            background-color:aqua;
            float:right;
        }
        
        .box2 {
            height:344px;
            width: 344px;
            background-color:rgb(96, 192, 41);
            float:right;
            clear: right;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            Lorem ipsum dolor sit.
        </div>
        <div class="box2">
            Lorem ipsum dolor sit amet.
        </div>
    </div>
</body>

</html>
