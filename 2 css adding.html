<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css adding</title>
    <style>
        #first {
            background-color: beige;
        }
        
        .first {
            background-color: blue;
            color: aliceblue;
        }
        
        .multiple3 {
            background-color: aqua;
            color: rgb(255, 0, 0);
        }
        
        .any_names {
            color: rgb(255, 0, 251);
        }
    </style>
</head>
<!--class jati sukai halna sakxu but id unique hunxa-->

<body>
    <div id="first">
        unique identifier
    </div>
    <div class="first">
        class
    </div>
    <div class="multiple1 multiple2 multiple3">
        multiple class
    </div>
    <div>
        <section class="any_names">
            this is section
        </section>
    </div>


    <!-- mathi style tag lai inline use garxu aba -->

    <div>
        <section style="background-color : rgba(255, 0, 0, 0.346); ">
            i am inline css wala line
        </section>
    </div>

    <!-- arko tarika 1 no ko file jastai link garney ho -->

</body>

</html>
